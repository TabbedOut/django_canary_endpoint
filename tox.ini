[tox]
envlist = py27-django{15,16,17,18}

[testenv]
setenv =
    COVERAGE =
    XUNIT =
commands = make test
whitelist_externals = make
deps =
    nose==1.3.4
    nose-cov==1.6
    mock==1.0.1
    django15: Django>=1.5,<1.6
    django16: Django>=1.6,<1.7
    django17: Django>=1.7,<1.8
    django18: https://www.djangoproject.com/download/1.8b2/tarball/
