[tox]
envlist =
    py27-django{15,16,17,18,rq}

[testenv]
setenv =
    COVERAGE =
    XUNIT =
    ATTRIBUTES = -a "!rq"
commands = make test
whitelist_externals = make
deps =
    -rrequirements.txt
    django15: Django>=1.5,<1.6
    django16: Django>=1.6,<1.7
    django17: Django>=1.7,<1.8
    django18: Django>=1.8,<1.9
    djangorq: Django>=1.8,<1.9
    djangorq: django-rq<1

[djangorq]
setenv =
    ATTRIBUTES = -a rq
